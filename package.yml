name       : etcher
version    : 1.4.4
release    : 6
source     :
    - git|https://github.com/resin-io/etcher.git : v1.4.4
license    : Apache-2.0
component  : system.utils
summary    : Flash OS images to SD cards & USB drives, safely and easily
description: |
    Etcher is a powerful OS image flasher built with web technologies to ensure flashing an SDCard or USB drive is a pleasant and safe experience. It protects you from accidentally writing to your hard-drives, ensures every byte of data was written correctly and much more.
networking : yes
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(gconf-2.0)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(xi)
    - pkgconfig(xscrnsaver)
    - pkgconfig(xtst)
    - jq
    - nodejs
setup      : |
    %patch -p1 < $pkgfiles/etcher-disable-update-checking.patch

    npm config set unsafe-perm=true
    %make electron-develop
build      : |
    export RELEASE_TYPE=production
    %make webpack
    %make package-electron
install    : |
    install -Dm00644 $workdir/assets/icon.png $installdir/usr/share/pixmaps/etcher.png
    install -Dm00644 $pkgfiles/etcher.desktop $installdir/usr/share/applications/etcher.desktop

    install -dm00755 $installdir/usr/share/etcher/
    cp -R $workdir/dist/linux-unpacked/* $installdir/usr/share/etcher/

    install -dm00755 $installdir/usr/bin
    ln -sv /usr/share/etcher/etcher-electron $installdir/usr/bin/etcher
